<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classic Snake Game</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f0f4fd 0%, #b6c6e6 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        h1 {
            margin-top: 32px;
            margin-bottom: 8px;
            color: #145a32;
            letter-spacing: 2px;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px #fff;
        }

        #instructions {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 18px;
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
        }

        #score {
            font-size: 1.3rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin-top: 18px;
            color: #145a32;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #fff;
            align-self: flex-end;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            background: #000;
            display: block;
            margin: 0;
            box-shadow: 0 4px 32px #2228;
            border-radius: 18px;
            border: 3px solid #27ae60;
        }
    </style>
</head>
<body>
    <h1>Classic Snake Game</h1>
    <div id="instructions">
        Use <b>Arrow keys</b> to move the snake.<br>
        Eat the food to grow and score points.<br>
        Avoid running into yourself or obstacles.<br>
        The snake wraps around the edges.<br>
        Press <b>R</b> to restart after game over.
    </div>
    <div class="game-container">
        <canvas id="game" width="400" height="400"></canvas>
        <div id="score">Score: 0</div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
